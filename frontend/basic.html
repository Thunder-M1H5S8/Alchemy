<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Template Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background-color: #000010;
}

/* Header */
header {
    position: sticky ;
    top:0;
    z-index: 1000;
    background-color: #000024;
    color: white;
    padding: 25px 10px;
    text-align: center;
    
}

header h1 {
    
    margin: 0;
    font-family: "Hammers";
    Font-size: 70px;
    color:#c20000;
}

/* Layout */
main {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    display: flex;
    flex-direction: column;   /* stack sections vertically */
    gap: 30px;
}

section {
    background-color: #830000;
    padding: 25px;
    border-radius: 8px;
    border:outset;
    border-color:#830001;
}

/* Form */
label {
    color: white;
    font-family: 'Hammers';
    font-size:20px;
    font-weight: bold;

}

textarea {
    width: 100%;
    padding: 11px;
    border-radius: 6px;
    border: outset;
    margin-top: 15px;
    text-align:center;
    background-color:#FFF0EB;
    color:#830000;
}

/* Button */
button {
    
    margin-top: 15px;
    margin-left: 325px;
    padding: 12px 20px;
    background:#BC8563;
;
    color: #830000;
    border: 2px outset #830000;
    border-radius: 6px;
    font-size: 14px;
    font-family:"calibiri",bold;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}

button:hover {
    background-color: #FF3
;
}

/* Hover underline effect */
.hover-underline::after,
.hover-underline::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, #ff0000, #00ffff);
    left: 0;
    transform: scaleX(0);
    transition: transform 0.4s ease-out;
}

.hover-underline::after {
    bottom: 4px;
    transform-origin: right;
}

.hover-underline::before {
    top: 4px;
    transform-origin: left;
}

.hover-underline:hover::after,
.hover-underline:hover::before {
    transform: scaleX(1);
}

/* Output */
#output {
    background: #f9fafb;
    min-height: 150px;
    padding: 15px;
    border-radius: 6px;
    text-align :center;
    background-color:#FFF0EB;
}

/* Footer */
footer {
    text-align: center;
    padding: 56px;
    background-color:#01000c;
    color:white;
}
</style>
</head>

<body>

<header>
    <h1>Alchemy</h1>
    <p>Enter a short prompt and get a ready template</p>
</header>

<main>
    <section>
        <label>Your Prompt</label>
        <textarea id="prompt" rows="4" placeholder="e.g. portfolio website for student"></textarea>
        <br>
        <button id="generateBtn" class="hover-underline">Generate Template</button>
    </section>

    <section>
        <h2>Generated Template</h2>
        <div id="output">AI generated template will appear hereâ€¦</div>
    </section>
</main>

<footer>
   <p> - Alchemy</p>
   <p> By Team Pentagon</p>
</footer>

<script src="script.js"></script>

</body>
</html>
