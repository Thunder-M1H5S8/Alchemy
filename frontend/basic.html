<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alchemy | The Great Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&family=Quicksand:wght@300;500&display=swap');

        :root {
            --blood-red: #a30000;
            --bright-red: #ff3333;
            --void-black: #050505;
            --gold-accent: #c5a059;
            --deep-slate: #121212;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--void-black);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .alchemy-font { font-family: 'Cinzel', serif; letter-spacing: 2px; }

        /* Sidebar - The Grimoire */
        .sidebar {
            position: fixed;
            left: 0; top: 0; width: 280px; height: 100vh;
            background: linear-gradient(to bottom, #111, var(--void-black));
            border-right: 1px solid var(--blood-red);
            padding: 30px 20px;
            z-index: 1100;
            box-shadow: 5px 0 15px rgba(163, 0, 0, 0.2);
        }
        
        .profile-seal {
            width: 80px; height: 80px;
            border: 2px solid var(--gold-accent);
            border-radius: 50%;
            padding: 5px; margin-bottom: 20px;
            box-shadow: 0 0 15px var(--blood-red);
        }

        .history-item {
            background: rgba(163, 0, 0, 0.1);
            border-left: 3px solid var(--blood-red);
            padding: 10px; margin-bottom: 10px;
            font-size: 0.85rem; border-radius: 0 5px 5px 0;
            color: #bbb;
        }

        /* Main Content & Glowing Header */
        header, main { margin-left: 280px; }

        header {
            padding: 50px; text-align: center;
            background: radial-gradient(circle at center, #1a0000 0%, var(--void-black) 80%);
        }

        .logo-glow {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            color: var(--bright-red);
            font-size: 4.5rem;
            text-shadow: 0 0 20px var(--blood-red), 0 0 40px var(--blood-red);
            margin-bottom: 10px;
            letter-spacing: 8px;
        }

        /* The Chamber */
        .chamber {
            background: var(--deep-slate);
            border: 1px solid #333;
            position: relative;
            padding: 40px;
            max-width: 850px;
            margin: 0 auto;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }

        .chamber::before {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--blood-red), transparent, var(--gold-accent));
            z-index: -1;
        }

        textarea {
            background: #000 !important;
            border: 1px solid var(--blood-red) !important;
            color: #ffcccc !important;
            font-family: 'Courier New', monospace;
            border-radius: 0 !important;
        }

        .btn-alchemy {
            background: var(--blood-red);
            color: white; border: 1px solid var(--gold-accent);
            padding: 15px 30px; border-radius: 0;
            text-transform: uppercase; font-weight: bold;
            font-family: 'Cinzel';
            transition: 0.4s;
        }

        .btn-alchemy:hover {
            background: var(--bright-red);
            box-shadow: 0 0 20px var(--bright-red);
        }

        /* Loading & Centered Workflow */
        #workflow-anchor {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        #transmuteLoader {
            display: none;
            text-align: center;
            color: var(--gold-accent);
            font-family: 'Cinzel';
        }

        .circle-anim {
            width: 120px; height: 120px;
            border: 2px dashed var(--blood-red);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 4s linear infinite;
            position: relative;
        }
        .circle-anim::after {
            content: 'üúç'; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 2rem;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Dark Energy Button */
        #viewBtn {
            display: none;
            background: #000;
            color: #fff;
            border: 2px solid var(--blood-red);
            padding: 25px 50px;
            font-family: 'Cinzel';
            font-weight: 700;
            letter-spacing: 3px;
            border-radius: 0;
            cursor: pointer;
            box-shadow: 0 0 15px var(--blood-red);
            animation: pulse-energy 2s infinite;
        }

        @keyframes pulse-energy {
            0% { box-shadow: 0 0 10px #400; }
            50% { box-shadow: 0 0 30px var(--bright-red); border-color: var(--bright-red); }
            100% { box-shadow: 0 0 10px #400; }
        }

        /* Swiping UI (Opaque) */
        #swipeContainer {
            position: relative;
            width: 340px; height: 500px;
            margin: 0 auto;
        }

        .swipe-card {
            position: absolute;
            width: 100%; height: 100%;
            background: #111;
            border: 4px double var(--gold-accent);
            box-shadow: 0 0 40px rgba(0,0,0,1);
            cursor: grab;
            touch-action: none;
            opacity: 1 !important;
        }

        .swipe-card:nth-last-child(2) { transform: translateY(15px) scale(0.96); z-index: -1; filter: brightness(0.7); }
        .swipe-card:nth-last-child(3) { transform: translateY(30px) scale(0.92); z-index: -2; filter: brightness(0.5); }

        .swipe-card img { width: 100%; height: 88%; object-fit: cover; pointer-events: none; border-bottom: 2px solid var(--gold-accent); }
        .card-meta { height: 12%; display: flex; align-items: center; justify-content: center; background: #000; color: var(--gold-accent); font-family: 'Cinzel'; font-size: 0.8rem; }

        /* Accessibility Arrows */
        .nav-orb {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; background: #000; border: 1px solid var(--blood-red);
            color: var(--bright-red); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 2000; transition: 0.3s;
        }
        .nav-orb:hover { background: var(--blood-red); color: white; box-shadow: 0 0 15px var(--bright-red); }
        .orb-left { left: -70px; }
        .orb-right { right: -70px; }

        /* Saved Toast */
        #status-toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: var(--void-black);
            border: 1px solid var(--gold-accent); color: var(--gold-accent);
            font-family: 'Cinzel'; z-index: 3000; display: none;
            letter-spacing: 2px; box-shadow: 0 0 30px rgba(197, 160, 89, 0.4);
        }
        @keyframes popUp {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            80% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
        .toast-active { display: block !important; animation: popUp 1.2s forwards; }

        .modal-content { background: #000; border: 2px solid var(--blood-red); border-radius: 0; }

        @media (max-width: 992px) {
            .sidebar { display: none; }
            header, main { margin-left: 0; }
            .nav-orb { display: none; }
        }
    </style>
</head>
<body>

<div id="status-toast">SAVED TO GRIMOIRE</div>

<div class="sidebar">
    <div class="text-center">
        <img src="https://via.placeholder.com/80/550000/ffffff?text=üúî" class="profile-seal" alt="Seal">
        <h5 class="alchemy-font text-white">The Alchemist</h5>
        <hr style="border-color: var(--blood-red)">
    </div>
    <p class="small alchemy-font text-muted">Past Records</p>
    <div id="spellHistory"></div>
</div>

<header>
    <h1 class="logo-glow">ALCHEMY</h1>
    <p class="alchemy-font text-secondary">Transmuting Ideas into Golden Visions</p>
</header>

<main class="p-4">
    <div class="chamber">
        <h3 class="alchemy-font mb-4" style="color: var(--gold-accent)">Input Materials</h3>
        <textarea id="prompt" class="form-control mb-4" rows="3" placeholder="Define the essence..."></textarea>
        
        <div class="row g-3">
            <div class="col-md-6">
                <select id="contentType" class="form-select bg-black text-white border-danger h-100 alchemy-font">
                    <option value="Instagram Post">üú∏ Instagram Post</option>
                    <option value="Twitter Post">üúâ Twitter Post</option>
                    <option value="LinkedIn Post">üú† LinkedIn Post</option>
                    <option value="Web Component">üúî Web Component</option>
                </select>
            </div>
            <div class="col-md-6">
                <button id="genBtn" class="btn-alchemy w-100 h-100">Transmute</button>
            </div>
        </div>
    </div>

    <div id="workflow-anchor">
        <div id="transmuteLoader">
            <div class="circle-anim"></div>
            <p class="alchemy-font">Aligning Elements...</p>
        </div>
        <button id="viewBtn">Open Vision Stack</button>
    </div>
</main>

<div class="modal fade" id="swipeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-5">
                <div id="swipeContainer">
                    </div>
                <div class="text-center mt-5 alchemy-font">
                    <button class="btn btn-link text-danger text-decoration-none" data-bs-dismiss="modal">Close Grimoire</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const state = { images: [] };
    const API_URL = "http://localhost:8000/generate";

    async function generateFromBackend(prompt, contentType) {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: prompt,
                contentType: contentType,
                count: 3
            })
        });

        if (!res.ok) {
            const text = await res.text();
            throw new Error(text);
        }

        return res.json();
    }

    function showToast(text, color) {
        const toast = document.getElementById('status-toast');
        toast.innerText = text;
        toast.style.borderColor = color;
        toast.style.color = color;
        toast.classList.remove('toast-active');
        void toast.offsetWidth;
        toast.classList.add('toast-active');
    }

    // SINGLE click handler (no duplicates)
    document.getElementById('genBtn').addEventListener('click', async () => {
        const prompt = document.getElementById('prompt').value.trim();
        const contentType = document.getElementById('contentType').value;

        if (!prompt) return;

        const loader = document.getElementById('transmuteLoader');
        const viewBtn = document.getElementById('viewBtn');

        viewBtn.style.display = 'none';
        loader.style.display = 'block';

        try {
            const data = await generateFromBackend(prompt, contentType);

            // Backend returns: { tags: [...], images: [...] }
            state.images = (data.images || []).map(url => ({ url }));

            loader.style.display = 'none';
            viewBtn.style.display = 'block';

        } catch (err) {
            console.error("Transmutation error:", err);
            loader.style.display = 'none';
            alert("Transmutation failed ‚Äì check console");
        }
    });

    // ---- everything below stays as-is (swipe logic) ----

    function triggerSwipe(card, direction) {
        const dir = direction === 'right' ? 1 : -1;
        card.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s';
        card.style.transform = `translateX(${dir * 800}px) rotate(${dir * 45}deg)`;
        card.style.opacity = '0';

        showToast(
            direction === 'right' ? "VISION SAVED" : "DISCARDED",
            direction === 'right' ? "var(--gold-accent)" : "var(--blood-red)"
        );

        setTimeout(() => card.remove(), 600);
    }

    function createCard(imgData, index) {
        const card = document.createElement('div');
        card.className = 'swipe-card';
        card.style.zIndex = state.images.length - index;
        card.innerHTML = `
            <img src="${imgData.url}">
            <div class="card-meta">VISION #${index + 1}</div>
        `;

        let startX = 0, curX = 0, startTime = 0;

        const move = (e) => {
            const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            curX = x - startX;
            card.style.transform = `translateX(${curX}px) rotate(${curX * 0.04}deg)`;
        };

        const end = () => {
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', end);
            document.removeEventListener('touchmove', move);
            document.removeEventListener('touchend', end);

            const velocity = Math.abs(curX) / (Date.now() - startTime);
            if (Math.abs(curX) > 130 || (velocity > 0.5 && Math.abs(curX) > 20)) {
                triggerSwipe(card, curX > 0 ? 'right' : 'left');
            } else {
                card.style.transition = '0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                card.style.transform = '';
            }
        };

        card.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            startTime = Date.now();
            card.style.transition = 'none';
            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', end);
        });

        card.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startTime = Date.now();
            card.style.transition = 'none';
            document.addEventListener('touchmove', move);
            document.addEventListener('touchend', end);
        });

        return card;
    }
</script>

</body>
</html>
