}

.sidebar h4 {
    margin-top:20px;

}

/* Header */
header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: #000024;
    color: white;
    padding: 25px 10px;
    text-align: center;
    margin-left: 240px; /* ADDED */

/* Layout */

    max-width: 180px;

    padding: 0 20px;

    flex-direction: column;
    gap: 30px;

section {
    background-color: #830000;
    padding: 25px;
    border-radius: 8px;
    border: outset;
    border-color:#830001;
    margin-left:320px;
    width:600px;
}

/* Form */
label {
    color: white;
    font-family: 'Hammers';
    font-size:20px;
    font-weight: bold;
}

textarea {
    width: 100%;
    padding: 11px;
    border-radius: 6px;
    border: outset;
    margin-top: 15px;
    text-align:center;
    background-color:#FFF0EB;
    color:#830000;
}

/* Button */
button {
    margin-top: 15px;
    margin-left: 240px;
    padding: 12px 20px;
    background:#BC8563;
    color: #830000;
    border: 2px outset #830000;
    border-radius: 6px;
    font-size: 14px;
    font-family:"calibiri",bold;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}

button:hover {
    background-color: #FF3;
}

/* Hover underline effect */
.hover-underline::after,
.hover-underline::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, #ff0000, #00ffff);
    left: 0;
    transform: scaleX(0);
    transition: transform 0.4s ease-out;
}

.hover-underline::after {
    bottom: 4px;
    transform-origin: right;
}

.hover-underline::before {
    top: 4px;
    transform-origin: left;
}

.hover-underline:hover::after,
.hover-underline:hover::before {
    transform: scaleX(1);
}

/* Output */
#output {
    background: #f9fafb;
    min-height: 150px;
    padding: 15px;
    border-radius: 6px;
    text-align :center;
    background-color:#FFF0EB;
}

/* Footer */
footer {
    text-align: center;
    padding: 56px;
    background-color:#01000c;
    color:white;
    margin-left: 240px; /* ADDED */
}

/* ===== Selection Pane (ADDED) ===== */
.select-pane {
    margin-top: 15px;
    display: inline-block;
}

.select-pane select {
    padding: 12px;
    border-radius: 6px;
    border: 2px outset #830000;
    background-color: #FFF0EB;
    color: #830000;
    font-weight: bold;
    cursor: pointer;
    margin-right: 15px;
}

</style>
</head>
